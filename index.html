<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умный zoom на изображении</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .image-container {
            width: 100vw;
            height: 100vh;
            overflow: scroll;
        }
        #target-image {
            width: 2000px;
            height: 1500px;
            display: block;
            transition: transform 0.5s ease; /* Плавная анимация трансформации */
        }
        
        /* Кнопка сброса зума */
        .reset-zoom {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px 15px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }
        
        .reset-zoom:hover {
            background: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="target-image" src="your-image.jpg" alt="Описание">
    </div>
    
    <button class="reset-zoom" onclick="resetZoom()">Сбросить zoom</button>

    <script>
        const areas = {
            'vn14': { x: 150, y: 500, zoom: 5 },
            'area2': { x: 1200, y: 900, zoom: 3 }
        };

        function zoomToArea(areaKey) {
            const area = areas[areaKey];
            if (!area) return;

            const img = document.getElementById('target-image');
            const container = document.querySelector('.image-container');

            // Сбрасываем трансформацию
            img.style.transform = 'none';
            img.style.transformOrigin = '0 0';
            container.scrollLeft = 0;
            container.scrollTop = 0;

            setTimeout(() => {
                // Применяем увеличение
                img.style.transform = `scale(${area.zoom})`;
                img.style.transformOrigin = '0 0';

                const scaledX = area.x * area.zoom;
                const scaledY = area.y * area.zoom;

                const centerX = container.clientWidth / 2;
                const centerY = container.clientHeight / 2;

                const targetScrollLeft = scaledX - centerX;
                const targetScrollTop = scaledY - centerY;

                container.scrollTo({
                    left: targetScrollLeft,
                    top: targetScrollTop,
                    behavior: 'smooth'
                });
            }, 50);
        }

        // Функция сброса зума - плавно показывает все изображение
        function resetZoom() {
            const img = document.getElementById('target-image');
            const container = document.querySelector('.image-container');
            
            // Плавно сбрасываем трансформацию
            img.style.transform = 'none';
            img.style.transformOrigin = '0 0';
            
            // Прокручиваем в начало
            container.scrollTo({
                left: 0,
                top: 0,
                behavior: 'smooth'
            });
            
            // Очищаем хэш в URL
            window.location.hash = '';
        }

        function handleHash() {
            const hash = window.location.hash.substring(1);
            if (areas[hash]) {
                zoomToArea(hash);
            }
        }

        window.addEventListener('load', handleHash);
        window.addEventListener('hashchange', handleHash);
    </script>
</body>
</html>
