<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умный zoom на изображении</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Убираем глобальные полосы прокрутки */
        }
        .image-container {
            width: 100vw;
            height: 100vh;
            overflow: scroll; /* Контейнер сам будет прокручиваться */
        }
        #target-image {
            /* Размер оригинального изображения */
            width: 2000px;
            height: 1500px;
            display: block;
            transition: transform 0.3s ease; /* Плавная анимация zoom */
            cursor: pointer;
        }
        .zoom-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .zoom-indicator.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="target-image" src="your-image.jpg" alt="Описание">
    </div>
    
    <div class="zoom-indicator" id="zoomIndicator">Масштаб: 100%</div>

    <script>
        // Объект с координатами областей для zoom'а (в пикселях оригинального изображения)
        const areas = {
            'vn14': { x: 150, y: 800, zoom: 5 }, // x, y - координаты, zoom - уровень увеличения
            'area2': { x: 1200, y: 900, zoom: 3 }
        };

        let currentZoom = 1;
        let lastTapTime = 0;
        const zoomIndicator = document.getElementById('zoomIndicator');

        function zoomToArea(areaKey) {
            const area = areas[areaKey];
            if (!area) return;

            const img = document.getElementById('target-image');
            const container = document.querySelector('.image-container');

            // 1. Сбрасываем трансформацию и прокрутку к началу
            img.style.transform = 'none';
            container.scrollLeft = 0;
            container.scrollTop = 0;

            // 2. Даём браузеру мгновение на отрисовку
            setTimeout(() => {
                // 3. Применяем увеличение
                img.style.transform = `scale(${area.zoom})`;
                img.style.transformOrigin = '0 0'; // Точка трансформации - всегда левый верхний угол
                currentZoom = area.zoom;

                // 4. РАСЧЕТ ПРОКРУТКИ:
                const scaledX = area.x * area.zoom;
                const scaledY = area.y * area.zoom;
                const centerX = container.clientWidth / 2;
                const centerY = container.clientHeight / 2;
                const targetScrollLeft = scaledX - centerX;
                const targetScrollTop = scaledY - centerY;

                // 5. Прокручиваем к рассчитанной позиции
                container.scrollTo({
                    left: targetScrollLeft,
                    top: targetScrollTop,
                    behavior: 'smooth'
                });

                // Показываем индикатор
                showZoomIndicator(`Масштаб: ${area.zoom}x`);
            }, 50);
        }

        function resetZoom() {
            const img = document.getElementById('target-image');
            const container = document.querySelector('.image-container');
            
            // Плавный сброс zoom
            img.style.transform = 'scale(1)';
            img.style.transformOrigin = '0 0';
            currentZoom = 1;
            
            // Плавная прокрутка к началу
            container.scrollTo({
                left: 0,
                top: 0,
                behavior: 'smooth'
            });
            
            // Очищаем хэш в URL
            window.location.hash = '';
            
            // Показываем индикатор
            showZoomIndicator('Вся картина ✓');
        }

        function showZoomIndicator(text) {
            zoomIndicator.textContent = text;
            zoomIndicator.classList.add('visible');
            
            setTimeout(() => {
                zoomIndicator.classList.remove('visible');
            }, 2000);
        }

        // Обработчик двойного клика
        document.getElementById('target-image').addEventListener('dblclick', function(e) {
            e.preventDefault();
            resetZoom();
        });

        // Обработчик двойного тапа для мобильных устройств
        document.getElementById('target-image').addEventListener('touchend', function(e) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTapTime;
            
            if (tapLength < 300 && tapLength > 0) {
                e.preventDefault();
                resetZoom();
            }
            
            lastTapTime = currentTime;
        });

        // Обработка загрузки страницы и хэша
        function handleHash() {
            const hash = window.location.hash.substring(1);
            if (areas[hash]) {
                zoomToArea(hash);
            } else if (hash === '' && currentZoom !== 1) {
                resetZoom();
            }
        }

        window.addEventListener('load', handleHash);
        window.addEventListener('hashchange', handleHash);

        // Сброс zoom при изменении размера окна
        window.addEventListener('resize', function() {
            if (currentZoom !== 1) {
                // При изменении размера окна пересчитываем позицию
                const hash = window.location.hash.substring(1);
                if (areas[hash]) {
                    zoomToArea(hash);
                }
            }
        });
    </script>
</body>
</html>
