<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Растянутое изображение</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .stretched-image {
      width: 100%;
      height: 100%;
      object-fit: fill; /* Растягивает изображение */
    }
  </style>
</head>
<body>
<img src="image_vn14.jpg" alt="Растянутое изображение" class="stretched-image">
</body>
</html>
