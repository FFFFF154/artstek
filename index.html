<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя целевая страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            line-height: 1.6;
        }
        #целевая-область {
            background-color: #f8f9fa;
            border: 2px solid red;
            border-radius: 10px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 600px;
        }
        .spacer {
            height: 100vh;
            background-color: #eee;
            margin: 1rem;
        }
    </style>
</head>
<body>

    <h1>Добро пожаловать на мою страницу</h1>
    <p>Прокрутите вниз, чтобы увидеть нужную область.</p>

    <div class="spacer">
        <p>Здесь ничего нет...</p>
    </div>
    <div class="spacer">
        <p>Прокручивайте дальше...</p>
    </div>

    <!-- Блок с якорем -->
    <div id="vn">
        <h2>✨ Вот она, нужная вам область! ✨</h2>
        <img src="https://placehold.co/600x400" alt="Пример изображения">
        <p>Браузер автоматически прокрутился к этому блоку благодаря якорю в ссылке.</p>
    </div>

    <div class="spacer">
        <p>Ещё один спейсер после целевого блока.</p>
    </div>

    <!-- ВАЖНЫЙ СКРИПТ ДЛЯ GITHUB PAGES -->
    <script>
        // Функция для обработки якоря
        function scrollToAnchor() {
            // Получаем якорь из URL (всё, что после #)
            const hash = window.location.hash;
            if (hash) {
                // Находим элемент на странице с таким id
                const element = document.querySelector(hash);
                if (element) {
                    // Плавно прокручиваем к элементу
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            }
        }

        // Выполняем когда страница полностью загрузилась
        window.addEventListener('load', function() {
            // Небольшая задержка для надёжности
            setTimeout(scrollToAnchor, 100);
        });

        // Также обрабатываем изменение якоря уже на открытой странице
        window.addEventListener('hashchange', scrollToAnchor);
    </script>

</body>
</html>
