<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умный zoom на изображении</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Убираем глобальные полосы прокрутки */
            position: relative;
        }
        .image-container {
            width: 100vw;
            height: 100vh;
            overflow: scroll; /* Контейнер сам будет прокручиваться */
        }
        #target-image {
            /* Размер оригинального изображения */
            width: 2000px;
            height: 1500px;
            display: block;
            /* transform-origin: 0 0; Начало трансформации - левый верхний угол */
        }
        .reset-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        .reset-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="target-image" src="your-image.jpg" alt="Описание">
    </div>
    
    <button class="reset-button" onclick="resetZoom()">Сбросить zoom</button>

    <script>
        // Объект с координатами областей для zoom'а (в пикселях оригинального изображения)
        const areas = {
            'area1': { x: 1000, y: 500, zoom: 2 }, // Область сброса - начало координат с zoom=1
            'vn14': { x: 150, y: 500, zoom: 5 }, // x, y - координаты, zoom - уровень увеличения
            'area2': { x: 1200, y: 900, zoom: 3 }
        };

        function zoomToArea(areaKey) {
            const area = areas[areaKey];
            if (!area) return;

            const img = document.getElementById('target-image');
            const container = document.querySelector('.image-container');

            // 1. Сбрасываем трансформацию и прокрутку к началу
            img.style.transform = 'none';
            container.scrollLeft = 0;
            container.scrollTop = 0;

            // 2. Даём браузеру мгновение на отрисовку
            setTimeout(() => {
                // 3. Применяем увеличение
                img.style.transform = `scale(${area.zoom})`;
                img.style.transformOrigin = '0 0'; // Точка трансформации - всегда левый верхний угол

                // 4. РАСЧЕТ ПРОКРУТКИ:
                // Нам нужно поместить целевую точку (area.x, area.y) в центр экрана.
                // После scale координаты изображения умножаются на zoom.
                // Считаем позицию целевой точки на увеличенном изображении:
                const scaledX = area.x * area.zoom;
                const scaledY = area.y * area.zoom;

                // Центр окна браузера:
                const centerX = container.clientWidth / 2;
                const centerY = container.clientHeight / 2;

                // На сколько нужно прокрутить контейнер, чтобы целевая точка стала в центре?
                // Искомая позиция прокрутки = позиция точки - половина ширины/высоты видимой области.
                const targetScrollLeft = scaledX - centerX;
                const targetScrollTop = scaledY - centerY;

                // 5. Прокручиваем к рассчитанной позиции
                container.scrollTo({
                    left: targetScrollLeft,
                    top: targetScrollTop,
                    behavior: 'smooth' // Плавная прокрутка
                });
            }, 50); // Небольшая задержка в 50мс для стабильности
        }

        // Функция сброса zoom
        function resetZoom() {
            window.location.hash = 'area1'; // Устанавливаем хэш для area1
            zoomToArea('area1'); // Применяем zoom к области сброса
        }

        // Обработка загрузки страницы и хэша
        function handleHash() {
            const hash = window.location.hash.substring(1); // Убираем # из #area1
            if (areas[hash]) {
                zoomToArea(hash);
            }
        }

        window.addEventListener('load', handleHash);
        window.addEventListener('hashchange', handleHash);
    </script>
</body>
</html>
