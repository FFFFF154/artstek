<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умный zoom на изображении</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Убираем глобальные полосы прокрутки */
            position: relative;
        }
        .image-container {
            width: 100vw;
            height: 100vh;
            overflow: scroll; /* Контейнер сам будет прокручиваться */
        }
        #target-image {
            /* Размер оригинального изображения */
            width: 2000px;
            height: 1500px;
            display: block;
            transition: transform 0.5s ease; /* Плавная анимация трансформации */
        }
        .reset-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .reset-button.visible {
            opacity: 1;
        }
        .reset-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="target-image" src="image.jpg" alt="Описание">
    </div>
    
    <button class="reset-button" id="resetZoom" title="Сбросить масштаб">Сбросить зум</button>

    <script>
        // Объект с координатами областей для zoom'а (в пикселях оригинального изображения)
        const areas = {
            'vn14': { x: 150, y: 500, zoom: 5 },
            'vn8': { x: 300, y: 500, zoom: 5 },
            'vn': { x: 400, y: 500, zoom: 5 },
            'vn6': { x: 500, y: 500, zoom: 5 },
            'vn16': { x: 600, y: 500, zoom: 5 },
            'dvn5': { x: 700, y: 500, zoom: 5 },
            'dvn4': { x: 900, y: 500, zoom: 5 },
            'vn13': { x: 1000, y: 500, zoom: 5 },
            // x, y - координаты, zoom - уровень увеличения
        };

        let isZoomed = false;
        const resetButton = document.getElementById('resetZoom');
        const img = document.getElementById('target-image');
        const container = document.querySelector('.image-container');

        function zoomToArea(areaKey) {
            const area = areas[areaKey];
            if (!area) return;

            // 1. Применяем увеличение
            img.style.transform = `scale(${area.zoom})`;
            img.style.transformOrigin = '0 0';

            // 2. Даём браузеру мгновение на отрисовку
            setTimeout(() => {
                // 3. РАСЧЕТ ПРОКРУТКИ:
                const scaledX = area.x * area.zoom;
                const scaledY = area.y * area.zoom;
                const centerX = container.clientWidth / 2;
                const centerY = container.clientHeight / 2;

                const targetScrollLeft = scaledX - centerX;
                const targetScrollTop = scaledY - centerY;

                // 4. Прокручиваем к рассчитанной позиции
                container.scrollTo({
                    left: targetScrollLeft,
                    top: targetScrollTop,
                    behavior: 'smooth'
                });

                // Показываем кнопку сброса
                isZoomed = true;
                resetButton.classList.add('visible');
            }, 50);
        }

        function resetZoom() {
            if (!isZoomed) return;
            
            // Прячем кнопку сброса
            resetButton.classList.remove('visible');
            
            // Плавно возвращаем к начальному состоянию
            img.style.transform = 'scale(1)';
            img.style.transformOrigin = '0 0';
            
            // Плавная прокрутка к началу
            container.scrollTo({
                left: 0,
                top: 0,
                behavior: 'smooth'
            });
            
            // Убираем хэш из URL
            window.location.hash = '';
            
            isZoomed = false;
        }

        // Обработка загрузки страницы и хэша
        function handleHash() {
            const hash = window.location.hash.substring(1);
            if (areas[hash]) {
                zoomToArea(hash);
            } else if (hash === '') {
                resetZoom();
            }
        }

        // Обработчики событий
        window.addEventListener('load', handleHash);
        window.addEventListener('hashchange', handleHash);
        resetButton.addEventListener('click', resetZoom);

        // Скрываем кнопку при скролле (опционально)
        container.addEventListener('scroll', () => {
            if (isZoomed) {
                resetButton.classList.add('visible');
            }
        });
    </script>
</body>
</html>
