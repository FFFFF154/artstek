<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя целевая страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            line-height: 1.6;
        }
        /* Стиль для целевого блока, чтобы его было хорошо видно */
        #целевая-область {
            background-color: #f8f9fa;
            border: 2px solid red;
            border-radius: 10px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 600px;
        }
        /* Просто чтобы страница была длиннее и прокрутка была заметна */
        .spacer {
            height: 100vh; /* Элементы высотой в целый экран */
            background-color: #eee;
            margin: 1rem;
        }
    </style>
</head>
<body>

    <h1>Добро пожаловать на мою страницу</h1>
    <p>Прокрутите вниз, чтобы увидеть нужную область.</p>

    <div class="spacer">
        <p>Здесь ничего нет...</p>
    </div>
    <div class="spacer">
        <p>Прокручивайте дальше...</p>
    </div>

    <!-- ВАЖНО: Этот блок имеет уникальный id -->
    <div id="vn">
        <h2>✨ Вот она, нужная вам область! ✨</h2>
        <img src="https://placehold.co/600x400" alt="Пример изображения">
        <p>Браузер автоматически прокрутился к этому блоку благодаря якорю в ссылке.</p>
    </div>

    <div class="spacer">
        <p>Ещё один спейсер после целевого блока.</p>
    </div>

</body>
</html>
