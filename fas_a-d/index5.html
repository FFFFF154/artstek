<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изображение с сохранением пропорций</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #2c3e50, #34495e); /* Красивый градиентный фон */
            position: relative;
        }

        .full-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        /* Индикатор загрузки */
        .loading {
            position: absolute;
            color: white;
            font-size: 18px;
        }

        /* Затемнение фона для лучшего контраста */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="loading">Загрузка изображения...</div>
    <img src="image_dvn2.jpg" alt="Изображение с сохранением пропорций" class="full-image"
         onload="this.previousElementSibling.style.display='none'">
</div>
</body>
</html>
